    <title>Parties de FlagGuesser</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1>Multiplayer FlagGuesser</h1>
        <button type="submit" class="btn btn-success" id="createGameButton">Creer une Partie</button>
        <div>OU</div>
        <div class="form-group">
            <input type="text" placeholder="Enter the game code" id="gameCodeInput" />
        </div>
        <button type="submit" class="btn btn-success" id="joinGameButton">Rejoindre une Partie</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:8085');
        const joinGameBtn = document.getElementById('joinGameButton');

        joinGameBtn.addEventListener('click', joinGame);

        function joinGame() {
            socket.emit('JoinGame');
        }
    </script>
</body>
